<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="icon" href="./Assets/Fav Icons/fav_icon.ico">
        <link rel="stylesheet" href="./Assets/styles.css">
        <script src="./Assets/main.js"></script>
        <title>PAYE CALCULATOR</title>
    </head>
<body>
    <h1>PAYE CALCULATOR</h1>
    <form id="basic">
        <label>PAY PERIOD: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" id="month" value="month">
        <label for="month">MONTH</label>
        <input type="checkbox" id="year" value="year">
        <label for="month">YEAR</label>
        <br><br>
        <label for="salary">BASIC SALARY: </label>&nbsp;
        <input type="number" id="salary" name="salary" placeholder="Basic Salary" required>
        <br><br>
        <label for="salary">BENEFITS
            (BONUS, ALLOWANCE):</label>&nbsp;
        <input type="number" id="bonus" placeholder="Benefits" required>
        <br><br>
        <label>DEDUCT NSSF: </label>
        <input type="checkbox" id="yes" value="yes" required>
        <label for="yes">YES</label>
        <input type="checkbox" id="no" value="no" required>
        <label for="no">NO</label>
        <br><br>
        <label>NSSF RATES: </label>
        <input type="checkbox" id="new" value="new" required>
        <label for="new">NEW NSSF RATES (TIERED)</label>
        <br><br>
        <input type="checkbox" id="old" value="old" required>
        <label for="old">OLD NSSF RATES (KSHS 200)</label>
        <br><br>
        <label>DEDUCT NHIF: </label>
        <input type="checkbox" id="yes" value="yes" required>
        <label for="yes">YES</label>
        <input type="checkbox" id="no" value="no" required>
        <label for="no">NO</label>
        <br><br>
        <button type="button" id="calculate" class="btn btn-success" onclick="calculate();">CALCULATE</button>
    </form>
</body>
</html>
